<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IgniteGames</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}" defer></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .tagline {
            font-size: 1.5rem;
            font-weight: 600;
            background: linear-gradient(90deg, #ffffff, #dddddd, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255,255,255,0.4), 0 0 20px rgba(255,255,255,0.2);
            animation: flicker 2s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 1; text-shadow: 0 0 10px rgba(255,255,255,0.4); }
            50% { opacity: 0.85; text-shadow: 0 0 15px rgba(255,255,255,0.6); }
            100% { opacity: 1; text-shadow: 0 0 12px rgba(255,255,255,0.5); }
        }

        .glow-text {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .btn-glow {
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .btn-glow:hover {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body class="min-h-screen bg-cover bg-center bg-no-repeat fade-in text-gray-200 flex flex-col" style="background-image: url('{{ url_for('static', filename='images/bg.jpg') }}');">
    <!-- Navbar -->
    <nav class="flex justify-between items-center px-8 py-4 bg-transparent shadow-md sticky top-0 z-50">
        <div class="flex items-center space-x-4">
            <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Logo" class="w-12 h-12 rounded-full object-cover border-2 border-white">
            <h1 class="text-3xl font-extrabold glow-text text-white">IgniteGames</h1>
        </div>
        <div class="space-x-6 text-lg">
            <a href="/login" class="hover:text-white glow-text transition">Login</a>
            <a href="/register" class="hover:text-white glow-text transition">Register</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <main class="flex-grow flex items-center justify-center px-6 py-20 text-center">
        <div>
            <h2 class="text-5xl sm:text-6xl font-extrabold mb-6 text-white glow-text leading-tight">
                Welcome to <span class="text-white">IgniteGames</span>
            </h2>
            <p class="tagline max-w-2xl mx-auto mb-10">
                Light the Fire. Play Relentlessly.
            </p>
            <div class="flex flex-col sm:flex-row justify-center gap-4">
                <a href="/login" class="bg-white text-black font-semibold px-6 py-3 rounded-lg btn-glow transition">
                    Login
                </a>
                <a href="/register" class="bg-white text-black font-semibold px-6 py-3 rounded-lg btn-glow transition">
                    Register
                </a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-black text-center py-6 border-t border-gray-800 text-sm">
        <p class="text-gray-500">Â© 2025 <span class="font-semibold text-gray-400">IgniteGames</span>. All rights reserved.</p>
    </footer>

</body>
</html>
